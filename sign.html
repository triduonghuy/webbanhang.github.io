<html lang="en">
    <head>
        
        <title>Form sign in SunFlower.vn</title>
        <link rel=stylesheet href="css/sign.css">
        <link rel="shortcut icon" type="image/png" href="hình/lgtrang.png">
    </head>
    <body background="hình/background.jpg">
        <div id="wrapper">
            <form action="" id="form-login">
                <h1 class="form-heading">Đăng ký</h1>
                <div class="form-group">
                    <i><ion-icon name="person"></ion-icon></i>
                    <input type="text" class="form-input" placeholder="Họ và tên">
                </div>
                <div class="form-group">
                    <i><ion-icon name="call"></ion-icon></i>
                    <input type="text" class="form-input" placeholder="Số điện thoại">
                </div>
                <div class="form-group">
                    <i><ion-icon name="chatbox-ellipses"></ion-icon></i>
                    <input type="text" class="form-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <i><ion-icon name="key"></ion-icon></i>
                    <input type="password" class="form-input" placeholder="Mật khẩu">
                </div>
                <div class="form-group">
                    <i><ion-icon name="globe"></ion-icon></i>
                    <input type="password" class="form-input" placeholder="Nhập lại mật khẩu">
               
                </div>
                <input type="submit" value="Đăng ký" class="form-submit">
                
            <a class="trangchu" href="trangchu.html">Quay lại trang chủ</a>
            <a class="dn" href="LogIn.html">Đăng Nhập</a>
            </form>
        </div>

    </body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </html>
